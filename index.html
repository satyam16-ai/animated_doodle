<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- We relax CSP for dev/wasm; unsafe-eval is typically needed for some wasm/bundler logic -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://fonts.googleapis.com https://fonts.gstatic.com data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; connect-src 'self' https://cdn.jsdelivr.net ws://localhost:* blob:;">
    <title>Munna Monitor</title>
</head>

<body>
    <div id="app">
        <!-- Sidebar: Settings & Configuration -->
        <aside id="studio-sidebar">
            <div class="sidebar-header">
                <h1>üé¨ Munna Monitor</h1>
                <div class="version-badge">Creator Studio</div>
            </div>

            <!-- TAB 1: STUDIO CONTROLS (Existing) -->
            <div class="settings-group">
                <h3>üéôÔ∏è Studio</h3>
                <div class="control-item">
                    <label>Microphone</label>
                    <select id="audio-source"></select>
                </div>
                <div class="audio-meter">
                    <div id="voice-bar"></div>
                </div>
            </div>

            <div class="settings-group">
                <h3>üì∫ Output</h3>
                <div class="control-item">
                    <label>Resolution</label>
                    <select id="resolution-select">
                        <option value="1280x720">720p (HD)</option>
                        <option value="1920x1080" selected>1080p (Full HD)</option>
                        <option value="2560x1440">1440p (2K)</option>
                    </select>
                </div>
                <div class="control-item">
                    <label>Aspect Ratio</label>
                    <select id="aspect-ratio-select">
                        <option value="16:9" selected>16:9 (YouTube, Landscape)</option>
                        <option value="9:16">9:16 (Reels, TikTok, Shorts)</option>
                        <option value="1:1">1:1 (Square, Instagram)</option>
                        <option value="4:3">4:3 (Classic)</option>
                        <option value="21:9">21:9 (Ultrawide)</option>
                    </select>
                </div>
                <div class="control-item">
                    <label>Background</label>
                    <select id="background-select">
                        <option value="gradient" selected>Gradient (Purple)</option>
                        <option value="solid-dark">Solid Dark</option>
                        <option value="green">Green Screen</option>
                    </select>
                </div>
            </div>

            <!-- TAB 2: AVATAR CREATOR (New) -->
            <div class="settings-group">
                <h3>üé® Avatar Creator</h3>

                <div class="control-item">
                    <label>Colors</label>
                    <div class="color-grid">
                        <input type="color" id="color-skin" value="#f3d6b9" title="Skin">
                        <input type="color" id="color-hair" value="#2d3436" title="Hair">
                        <input type="color" id="color-shirt" value="#6c5ce7" title="Shirt">
                        <input type="color" id="color-headphones" value="#e17055" title="Headphones">
                    </div>
                </div>

                <div class="control-item">
                    <label>Hair Style</label>
                    <select id="style-hair">
                        <option value="quiff">Textured Quiff</option>
                        <option value="messy">Messy</option>
                        <option value="bald">Bald</option>
                    </select>
                </div>

                <div class="control-item">
                    <label>Glasses</label>
                    <select id="style-glasses">
                        <option value="tech">Tech Rectangular</option>
                        <option value="round">Round Retro</option>
                        <option value="none">None</option>
                    </select>
                </div>

                <div class="control-item">
                    <label>Headphones</label>
                    <select id="style-headphones">
                        <option value="none">None</option>
                        <option value="over-ear">Over-Ear</option>
                    </select>
                </div>
            </div>

            <!-- AVATAR MODE SELECTOR -->
            <div class="settings-group">
                <h3>üé≠ Avatar Mode</h3>
                <div class="mode-selector">
                    <label class="mode-option">
                        <input type="radio" name="avatar-mode" value="2d" checked>
                        <span>2D Doodle</span>
                    </label>
                    <label class="mode-option">
                        <input type="radio" name="avatar-mode" value="3d">
                        <span>3D Model</span>
                    </label>
                </div>
            </div>

            <!-- 3D MODEL IMPORT (shown only in 3D mode) -->
            <div class="settings-group" id="model-import-section" style="display: none;">
                <h3>üì¶ 3D Model</h3>
                <button id="import-3d-btn" class="import-btn">
                    üì• Import Model
                </button>
                <input type="file" id="model-file-input" accept=".glb,.gltf,.fbx,.obj" style="display: none;">
                <div id="model-status" class="model-status">No model loaded</div>
                <div id="face-detection-status" class="detection-status" style="display: none;"></div>
            </div>

            <!-- 3D CONTROLS (shown only in 3D mode) -->
            <div class="settings-group" id="3d-controls-section" style="display: none;">
                <h3>üéÆ 3D Controls</h3>
                <div class="control-item">
                    <label>Camera Distance</label>
                    <input type="range" id="camera-distance" min="1" max="5" step="0.1" value="2">
                    <span class="range-value">2.0</span>
                </div>
                <div class="control-item">
                    <label>Light Intensity</label>
                    <input type="range" id="light-intensity" min="0" max="2" step="0.1" value="1">
                    <span class="range-value">1.0</span>
                </div>
                <div class="control-item">
                    <label>Model Scale</label>
                    <input type="range" id="model-scale" min="0.5" max="3" step="0.1" value="1">
                    <span class="range-value">1.0</span>
                </div>
            </div>


            <div class="settings-group debug-stats">
                <h3>üìä Live Statistics</h3>
                <div class="stat-row">
                    <span>FPS:</span>
                    <span id="fps">0</span>
                </div>
                <div class="stat-row">
                    <span>Viseme:</span>
                    <span id="debug-viseme" class="highlight">REST</span>
                </div>
                <!-- Status element integrated here for compactness -->
                <div id="status" class="status-text">Initializing...</div>
            </div>

            <!-- Hidden Elements kept for functionality -->
            <div id="avatar-info" style="display: none;"></div>
            <div id="debug-audio" style="display: none;"></div>
        </aside>

        <!-- Main Stage: Avatar & Preview -->
        <main id="studio-stage">
            <canvas id="output-canvas"></canvas>
            <canvas id="output-canvas-3d" style="display: none;"></canvas>

            <!-- Floating Webcam Preview -->
            <div id="preview-container">
                <video id="input-video" autoplay muted playsinline></video>
                <canvas id="skeleton-canvas"></canvas>
                <div id="preview-toggle">
                    <label><input type="checkbox" id="show-preview" checked> Show Webcam</label>
                </div>
            </div>

            <!-- Bottom Recording Dock -->
            <div id="recording-dock">
                <button id="btn-start-record" class="dock-btn record-btn">
                    <span class="icon">‚óè</span> Start Recording
                </button>
                <div class="divider"></div>
                <button id="btn-stop-record" class="dock-btn stop-btn" disabled>
                    <span class="icon">‚ñ†</span> Stop
                </button>
                <button id="btn-export" class="dock-btn export-btn" disabled>
                    <span class="icon">üíæ</span> Export Video
                </button>
            </div>
        </main>
    </div>
    <script type="module" src="/src/renderer/renderer.ts"></script>
</body>

</html>
